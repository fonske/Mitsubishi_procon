# base configuration, used in all cases.

esphome:
  name: ${name}
#  friendly_name: ${friendly_name}
  comment: Mitsubishi heatpump

# Enable Home Assistant API
api:
  reboot_timeout: 0s

#update for esphome 2024.6.0
# OTA:
ota:
  platform: esphome
#  password: !secret ota_password

### modbus ###
modbus:
  id: modbus1
  send_wait_time: 200ms

modbus_controller:
  - id: ${name}
    ## Procon Modbus slaveaddress 1
    address: 1
    modbus_id: modbus1
    setup_priority: -10
    update_interval: 10s
#    offline_skip_updates: 2

binary_sensor:
  - platform: modbus_controller
    modbus_controller_id: ${name}
    id: in1_thermostat
    name: ${name} ${in1_thermostat}
    register_type: discrete_input
    address: 0

  - platform: modbus_controller
    modbus_controller_id: ${name}
    id: booster_heater
    name: ${name} ${booster_heater}
    register_type: discrete_input
    address: 17

  - platform: modbus_controller
    modbus_controller_id: ${name}
    id: immersion_heater
    name: ${name} ${immersion_heater}
    register_type: discrete_input
    address: 20

  - platform: modbus_controller
    modbus_controller_id: ${name}
    id: water_pump
    name: ${name} ${water_pump}
    register_type: discrete_input
    address: 21

  - platform: modbus_controller
    modbus_controller_id: ${name}
    id: three_way_valve
    name: ${name} ${three_way_valve}
    register_type: discrete_input
    address: 24

